<div class="detail-container" *ngIf="selectedDish">
  <div class="detail-card">
    <button class="close-btn" (click)="closeDetailView()">Cerrar</button>
    <div class="dish-info">
      <h2>{{ selectedDish.nombre }}</h2>
      <h3> {{selectedDish.tipo_plato}}</h3>
      <p class="dish-description">{{ selectedDish.descripcion }}</p>
      <p class="dish-price">Precio: ${{ selectedDish.precio | number:'1.0-0' }}</p>
    </div>
  </div>
</div>
