<div class="mesero-menu-container">
    <h2>Menú de Platillos</h2>

    <!-- Barra de búsqueda -->
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar platillo..." class="search-bar" />

    <!-- Filtro de categorías -->
    <div class="category-filter">
    <label for="category">Filtrar por categoría:</label>
    <select id="category" [(ngModel)]="selectedCategory">
        <option value="">Todas</option>
        <option *ngFor="let category of categories" [value]="category.nombre">{{ category.nombre }}</option>
    </select>
    </div>

    <!-- Tabla del menú -->
    <table class="menu-table">
    <thead>
        <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dish of filteredDishes()">
        <td>{{ dish.nombre }}</td>
        <td>{{ dish.descripcion }}</td>
        <td>${{ dish.precio }}</td>
        <td>
            <span class="status" [ngClass]="{'not-available': dish.activo, 'available': !dish.activo}">
            {{ dish.activo ? 'Disponible' : 'No disponible' }}
            </span>
        </td>
        </tr>
    </tbody>
    </table>
</div>
