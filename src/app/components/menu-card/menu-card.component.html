<div class="card-container" (click)="onCardClick()">
    <h3>{{ dish.nombre }}</h3>
    <p>Precio: ${{ dish.precio | number:'1.0-0' }}</p>
    <div class="button-group">
      <button class="edit-button" (click)="onEdit()">
        <img src="edit.png" alt="Editar" class="icon" />
        <span class="button-text">Editar</span>
      </button>
      <button class="delete-button" (click)="onDelete()">
        <img src="delete.png" alt="Eliminar" class="icon" />
        <span class="button-text">Eliminar</span>
      </button>
    </div>
</div>
