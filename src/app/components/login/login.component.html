<div class="login-card">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Campo de nombre de usuario -->
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Ingresa tu nombre de usuario"
      />
      <div class="error" *ngIf="username?.invalid && username?.touched">
        <small *ngIf="username?.errors?.['required']">
          El nombre de usuario es obligatorio.
        </small>
      </div>
    </div>

    <!-- Campo de contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Ingresa tu contraseña"
      />
      <div class="error" *ngIf="password?.invalid && password?.touched">
        <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</small>
      </div>
    </div>

    <!-- Mensaje de error general -->
    <div class="error" *ngIf="errorMessage">
      <small>{{ errorMessage }}</small>
    </div>

    <!-- Botón de ingresar -->
    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  </form>
</div>
