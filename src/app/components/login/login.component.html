<div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" />
        <div class="error" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="email?.errors?.['email']">Formato de correo no válido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
        <div class="error" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
